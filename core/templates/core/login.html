<!DOCTYPE html>
<html>
<head>
    <title>Flight-Flow | Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'core/img/stone-town-zanzibar-december-22-2021-boats-port-stone-town-zanzibar-tanzania.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #1A1A1A;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 8px rgba(2,138,158,0.08);
            padding: 0.5em 2em;
        }
        .navbar .logo img {
            max-height: 60px;
            width: auto;
            display: block;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255,255,255,0.92);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(2,138,158,0.07);
            padding: 32px 24px;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #028A9E;
            font-size: 2em;
            margin-bottom: 24px;
            text-align: center;
        }
        label {
            font-weight: 500;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: #028A9E;
            border: none;
        }
        .btn-primary:hover {
            background: #F7C948;
            color: #028A9E;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #444;
            font-size: 1em;
        }
        .signup-link a {
            color: #028A9E;
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #F7C948;
        }
        /* Optional: Add a subtle overlay for readability */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(245,247,250,0.55);
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="logo">
            <img src="{% static 'core/img/WhatsApp_Image_2025-06-19_at_11.15.24_815a1b9d-removebg-preview.png' %}" alt="Flight-Flow Logo">
        </span>
    </nav>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="signup-link">
            New to Flight Flow? <a href="{% url 'register' %}">Sign up now</a>
        </div>
    </div>
</body>
</html>
